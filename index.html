<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Script & Storyboard Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712; /* gray-950 fallback */
      
      /* --- NEW: Interactive background --- */
      --mouse-x: 50%;
      --mouse-y: 50%;
      background-image: radial-gradient(
        circle farthest-corner at var(--mouse-x) var(--mouse-y),
        #5b21b6 0%, /* purple-700 */
        #1e1b4b 100% /* indigo-950 */
      );
      transition: background 0.1s linear; /* Smooth transition */
    }
    /* For custom scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4f46e5; /* indigo-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #1f2937; /* gray-800 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.0.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.0.6",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- React will render the app here -->
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <!-- NEW: Script for interactive background -->
  <script>
    document.body.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const { innerWidth, innerHeight } = window;
      document.body.style.setProperty('--mouse-x', `${(clientX / innerWidth) * 100}%`);
      document.body.style.setProperty('--mouse-y', `${(clientY / innerHeight) * 100}%`);
    });
  </script>
</body>
</html>
